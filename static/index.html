<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCGS Coin Database</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>PCGS Coin Database</h1>

        <div class="search-box">
            <input type="text" id="certInput" placeholder="Enter PCGS certificate number, e.g.: 40483953" />
            <button id="scrapeBtn" onclick="scrapeCoin()">Scrape</button>
        </div>

        <div class="filter-box">
            <div class="filter-item">
                <label>PCGS#</label>
                <input type="text" id="filterPcgsNum" placeholder="Enter PCGS#" oninput="filterCoins()" />
            </div>
            <div class="filter-item">
                <label>Price Guide</label>
                <select id="filterPrice" onchange="filterCoins()">
                    <option value="">All</option>
                    <option value="0-100">$0 - $100</option>
                    <option value="100-500">$100 - $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000+">$1000+</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Population</label>
                <select id="filterPopulation" onchange="filterCoins()">
                    <option value="">All</option>
                    <option value="0-1000">< 1,000</option>
                    <option value="1000-10000">1,000 - 10,000</option>
                    <option value="10000-100000">10,000 - 100,000</option>
                    <option value="100000+">100,000+</option>
                </select>
            </div>
            <div class="filter-item">
                <label>Mintage</label>
                <select id="filterMintage" onchange="filterCoins()">
                    <option value="">All</option>
                    <option value="0-100000">< 100,000</option>
                    <option value="100000-1000000">100,000 - 1,000,000</option>
                    <option value="1000000-10000000">1M - 10M</option>
                    <option value="10000000+">10M+</option>
                </select>
            </div>
            <button class="btn-reset" onclick="resetFilters()">Reset</button>
        </div>

        <div id="message"></div>
        <div class="stats" id="stats"></div>
        <div class="coins-grid" id="coinsGrid"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
