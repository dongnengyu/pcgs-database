<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCGS硬币数据库</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav" style="display:flex;justify-content:flex-end;margin-bottom:20px;">
            <a href="/tasks" style="color:#4a90d9;text-decoration:none;font-weight:500;">任务池管理 →</a>
        </div>

        <h1>PCGS硬币数据库</h1>

        <div class="search-box">
            <input type="text" id="certInput" placeholder="输入PCGS证书号，如: 40483953" />
            <button id="scrapeBtn" onclick="scrapeCoin()">抓取</button>
        </div>

        <div class="filter-box">
            <div class="filter-item">
                <label>PCGS#</label>
                <input type="text" id="filterPcgsNum" placeholder="输入PCGS#" oninput="filterCoins()" />
            </div>
            <div class="filter-item">
                <label>价格指南</label>
                <select id="filterPrice" onchange="filterCoins()">
                    <option value="">全部</option>
                    <option value="0-100">$0 - $100</option>
                    <option value="100-500">$100 - $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000+">$1000+</option>
                </select>
            </div>
            <div class="filter-item">
                <label>存世量</label>
                <select id="filterPopulation" onchange="filterCoins()">
                    <option value="">全部</option>
                    <option value="0-1000">< 1,000</option>
                    <option value="1000-10000">1,000 - 10,000</option>
                    <option value="10000-100000">10,000 - 100,000</option>
                    <option value="100000+">100,000+</option>
                </select>
            </div>
            <div class="filter-item">
                <label>铸造量</label>
                <select id="filterMintage" onchange="filterCoins()">
                    <option value="">全部</option>
                    <option value="0-100000">< 100,000</option>
                    <option value="100000-1000000">100,000 - 1,000,000</option>
                    <option value="1000000-10000000">1M - 10M</option>
                    <option value="10000000+">10M+</option>
                </select>
            </div>
            <button class="btn-reset" onclick="resetFilters()">重置</button>
        </div>

        <div id="message"></div>
        <div class="stats" id="stats"></div>
        <div class="coins-grid" id="coinsGrid"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
